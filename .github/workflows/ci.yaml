# This will build on merge to develop or a semver tag.
name: ci

env:
  DOCKERHUB_REPO: mobilecoin/mobot
  CHART_PATH: ./chart
  CHART_RELEASE_NAME: mobot

on:
  push:
    tags:
    - 'v*'
    branches:
    - develop

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Generates tags https://github.com/crazy-max/ghaction-docker-meta
    - name: Docker meta
      id: meta
      uses: crazy-max/ghaction-docker-meta@v3.1.0
      with:
        images: ${{ env.DOCKERHUB_REPO }}
        tags: |
          type=ref,event=pr,priority=30
          type=semver,pattern=v{{version}},priority=20
          type=sha,priority=10

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new

    # Temp fix
    # https://github.com/docker/build-push-action/issues/252
    # https://github.com/moby/buildkit/issues/1896
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy-staging:
    if: ${{ github.ref == "refs/heads/develop" }}
    needs: docker
    runs-on: ubuntu-latest
    env:
      VALUES: ${{ secrets.STAGING_VALUES }}
      RANCHER_URL: ${{ secrets.RANCHER_URL }}
      RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
      RANCHER_CLUSTER: ${{ secrets.STAGING_CLUSTER }}
      RANCHER_CLUSTER_NAMESPACE: ${{ secrets.STAGING_NAMESPACE }}
      TAGS: ${{ steps.needs.docker.outputs.tags }}
      VALUES_PATH: ./values.yaml
    jobs:
      steps:
      - name: Create values.yaml
        run: |
          # grab the first tag
          export TAG=$(echo -n "$TAGS" | awk -F ',' '{print $1}')
          # replace tag for values
          echo "$VALUES" | sed -e "s/%TAG%/$TAG/" > "$VALUES_PATH"
      - name: Deploy to Rancher Cluster
        run: |
          ./.github/workflows/rancher_deploy.sh

  deploy-production:
    if: ${{ startsWith(github.ref, "refs/tags/") }}
    needs: docker
    runs-on: ubuntu-latest
    env:
      RANCHER_URL: ${{ secrets.RANCHER_URL }}
      RANCHER_TOKEN: ${{ secrets.RANCHER_TOKEN }}
      RANCHER_CLUSTER: ${{ secrets.PRODUCTION_CLUSTER }}
      RANCHER_CLUSTER_NAMESPACE: ${{ secrets.PRODUCTION_NAMESPACE }}
      VALUES: ${{ secrets.PRODUCTION_VALUES }}
      VALUES_PATH: ./values.yaml
      TAGS: ${{ steps.needs.docker.outputs.tags }}
    jobs:
      steps:
      - name: Create values.yaml
        run: |
          # grab the first tag
          export TAG=$(echo -n "$TAGS" | awk -F ',' '{print $1}')
          # replace image tag in values content.
          echo "$VALUES" | sed -e "s/%TAG%/$TAG/" > "$VALUES_PATH"
      - name: Deploy to Rancher Cluster
        run: |
          ./.github/workflows/helpers/rancher_deploy.sh

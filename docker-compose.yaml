version: "3.8"

services:
  db:
    image: postgres
    restart: always
    volumes:
    - db:/var/lib/postgresql/data
    env_file:
    - ./docker/env
    expose:
    - 5432
    ports:
    - 127.0.0.1:5432:5432
    networks:
      mobot:
        ipv4_address: 10.200.0.5

  signald:
    image: mobilecoin/signald:v0.12.1
    volumes:
    - signald:/signald
    expose:
    - 15432
    ports:
    - 127.0.0.1:15432:15432
    networks:
      mobot:
        ipv4_address: 10.200.0.6

  full-service:
    image: mobilecoin/full-service:v1.1.0-testnet
    volumes:
    - full-service:/data
    tty: true
    command:
    - --peer=mc://node1.test.mobilecoin.com/
    - --peer=mc://node2.test.mobilecoin.com/
    - --tx-source-url=https://s3-us-west-1.amazonaws.com/mobilecoin.chain/node1.test.mobilecoin.com/
    - --tx-source-url=https://s3-us-west-1.amazonaws.com/mobilecoin.chain/node2.test.mobilecoin.com/
    expose:
    - 9090
    ports:
    - 127.0.0.1:9090:9090
    networks:
      mobot:
        ipv4_address: 10.200.0.7

  admin:
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    command: /usr/local/bin/admin_start.sh
    env_file:
    - ./docker/env
    volumes:
    - signald:/signald
    depends_on:
    - db
    expose:
    - 8000
    ports:
    - 127.0.0.1:8000:8000
    networks:
      mobot:
        ipv4_address: 10.200.0.8

  mobot-client:
    restart: always
    build: 
      context: .
      dockerfile: ./Dockerfile
    command: /usr/local/bin/mobot_client_start.sh
    env_file:
    - ./docker/env
    volumes:
    - signald:/signald
    depends_on:
    - db
    - signald
    - full-service
    - admin
    networks:
      mobot:
        ipv4_address: 10.200.0.9

volumes:
  db:
  signald:
  full-service:

networks:
  mobot:
    ipam:
      driver: default
      config:
          - subnet: 10.200.0.0/24

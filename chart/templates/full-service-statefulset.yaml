apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "chart.fullname" . }}-full-service
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.fullService.replicaCount }}
  selector:
    matchLabels:
      app: full-service
      {{- include "chart.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "chart.fullname" . }}-full-service
  template:
    metadata:
      annotations:
        {{- toYaml .Values.fullService.podAnnotations | nindent 8 }}
      labels:
        app: full-service
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
        fsGroupChangePolicy: "OnRootMismatch"
      shareProcessNamespace: true
      initContainers:
      - name: restore-sidecar
        securityContext:
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        image: "{{ .Values.backupsSidecar.image.repository }}:{{ .Values.backupsSidecar.image.tag }}"
        imagePullPolicy: Always
        args:
        - /app/bin/full-service/restore.sh
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: ENCRYPT_KEY
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: AZURE_STORAGE_KEY
        volumeMounts:
        - name: data
          mountPath: /data
        - name: tmp
          mountPath: /tmp
      containers:
      - name: full-service
        securityContext:
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        image: "{{ .Values.fullService.image.repository }}:{{ .Values.fullService.image.tag }}"
        imagePullPolicy: Always
        env:
        - name: PEER_0
          valueFrom:
            configMapKeyRef:
              name: {{ include "chart.fullServiceConfigMapName" . }}
              key: peer_0
        - name: PEER_1
          valueFrom:
            configMapKeyRef:
              name: {{ include "chart.fullServiceConfigMapName" . }}
              key: peer_1
        - name: TX_SOURCE_URL_0
          valueFrom:
            configMapKeyRef:
              name: {{ include "chart.fullServiceConfigMapName" . }}
              key: tx_source_url_0
        - name: TX_SOURCE_URL_1
          valueFrom:
            configMapKeyRef:
              name: {{ include "chart.fullServiceConfigMapName" . }}
              key: tx_source_url_1
        args:
        - "--fog-ingest-enclave-css=/usr/local/bin/ingest-enclave.css"
        - "--peer=$(PEER_0)"
        - "--peer=$(PEER_1)"
        - "--tx-source-url=$(TX_SOURCE_URL_0)"
        - "--tx-source-url=$(TX_SOURCE_URL_1)"
        ports:
        - name: full-service
          containerPort: 9090
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.fullService.resources | nindent 12 }}
      - name: backups-sidecar
        securityContext:
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
        image: "{{ .Values.backupsSidecar.image.repository }}:{{ .Values.backupsSidecar.image.tag }}"
        imagePullPolicy: Always
        args:
        - "while true; do sleep 60; /app/bin/full-service/backup.sh; sleep 3600; done"
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ENCRYPT_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: ENCRYPT_KEY
        - name: AZURE_STORAGE_ACCOUNT
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: AZURE_STORAGE_ACCOUNT
        - name: AZURE_STORAGE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "chart.backupsSidecarSecretName" . }}
              key: AZURE_STORAGE_KEY
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
        - name: tmp
          mountPath: /tmp
      nodeSelector:
        {{- toYaml .Values.fullService.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.fullService.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.fullService.tolerations | nindent 8 }}
      volumes:
      - name: tmp
        emptyDir: {}
      {{- if eq .Values.fullService.persistence.enabled false }}
      - name: data
        emptyDir: {}
      {{- end }}
  {{- if .Values.fullService.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      {{- toYaml .Values.fullService.persistence.spec | nindent 6 }}
  {{- end }}


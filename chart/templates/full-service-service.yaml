{{- if .Values.fullService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-full-service
  labels:
    app: full-service
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  publishNotReadyAddresses: true
  ports:
    - port: 9090
      targetPort: full-service
      protocol: TCP
      name: full-service
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    app: full-service
{{- end }}
